<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="stylesheet" href="CSS/styleCart.css" />
  <script src="scripts/data.js" defer></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="Zaglavlje">
        <div class="LogoBox">
          <a href="index.html">
            <img src="images/logo2.png" alt="Logo" id="Logo" />
          </a>
        </div>
        <div class="Trenutno">Vaša narudžba</div>
        <div class="CartBox">
          <div class="FlexCart">
            <div class="Cart">
              <a href="cart.html">
                <img src="images/shopping_cart_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Cart icon" />
                <span class="HeaderBrojac2" id="HeaderBrojac2">0</span>
              </a>
            </div>
            <div class="Search">
              <img src="images/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Search icon" />
            </div>
          </div>
        </div>
      </div>

      <div class="Kosarica">
        <p id="KosaricaTxt">Košarica</p>
        <div class="Flexx">
          <div class="Stanje">
            <div class="StanjeFlex">
              <div class="SlikaProizvoda">
                <img src="images/autiG/a5.jpg" alt="A5" />
              </div>
              <div class="NazivProizvoda">A5</div>
              <div class="Kolicina">
                <button class="minus-btn" data-id="A5">-</button>
                <span class="KolicinaCentar" id="kolicina-A5">1</span>
                <button class="plus-btn" data-id="A5">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
